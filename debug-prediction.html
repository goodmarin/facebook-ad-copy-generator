<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>效果预测调试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .prediction-result {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
        }
        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .prediction-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 效果预测功能调试</h1>
        
        <div class="test-section">
            <h3>📋 测试步骤</h3>
            <ol>
                <li>点击"测试API连接"按钮验证DeepSeek API是否可访问</li>
                <li>点击"测试效果预测"按钮测试完整的预测流程</li>
                <li>查看下方的日志信息了解详细过程</li>
            </ol>
        </div>
        
        <div class="test-section">
            <button onclick="testAPIConnection()">测试API连接</button>
            <button onclick="testPrediction()">测试效果预测</button>
            <button onclick="clearLog()">清空日志</button>
        </div>
        
        <div class="test-section">
            <h3>📊 测试结果</h3>
            <div id="test-results"></div>
        </div>
        
        <div class="test-section">
            <h3>📝 调试日志</h3>
            <div id="debug-log" class="log"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
            document.getElementById('test-results').innerHTML = '';
        }

        async function testAPIConnection() {
            log('🔍 开始测试API连接...');
            
            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-674b29e0b86846bca55195b66eb3e3aa'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个测试助手。'
                            },
                            {
                                role: 'user',
                                content: '请回复"API连接正常"'
                            }
                        ],
                        max_tokens: 50,
                        temperature: 0.1
                    })
                });
                
                log(`📡 API响应状态: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ API连接成功！响应: ${JSON.stringify(data, null, 2)}`);
                    document.getElementById('test-results').innerHTML = '<div class="success">✅ API连接正常</div>';
                } else {
                    const errorText = await response.text();
                    log(`❌ API连接失败: ${errorText}`);
                    document.getElementById('test-results').innerHTML = '<div class="error">❌ API连接失败</div>';
                }
            } catch (error) {
                log(`💥 网络错误: ${error.message}`);
                document.getElementById('test-results').innerHTML = '<div class="error">💥 网络连接错误</div>';
            }
        }

        async function testPrediction() {
            log('🎯 开始测试效果预测功能...');
            
            const testCopy = "🚀 轻便折叠电动滑板车 - 改变你的通勤方式！💪 续航强、轻便可提、适合城市通勤。🔥 限时优惠等你来体验！";
            
            try {
                log(`📝 测试文案: ${testCopy}`);
                
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-674b29e0b86846bca55195b66eb3e3aa'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个专业的Facebook广告效果预测专家，能够准确评估广告文案的营销效果。请基于文案的吸引力、情感共鸣、号召性语言等因素进行评分。'
                            },
                            {
                                role: 'user',
                                content: `请对以下 Facebook 广告文案进行营销效果预测，输出格式如下：
- 预估点击率（CTR）百分比（例如 3.2%）
- 效果评分（1~5星）
- 简短优化建议

文案内容：『${testCopy}』

请严格按照以下格式返回，不要添加其他内容：
CTR: [百分比]
评分: [星级]
建议: [一句话建议]`
                            }
                        ],
                        max_tokens: 200,
                        temperature: 0.3,
                        top_p: 0.9
                    })
                });
                
                log(`📡 API响应状态: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`📊 API响应数据: ${JSON.stringify(data, null, 2)}`);
                    
                    const content = data.choices[0]?.message?.content;
                    if (content) {
                        log(`🤖 AI返回内容: ${content}`);
                        
                        const prediction = parsePrediction(content);
                        if (prediction) {
                            log(`✅ 预测成功: ${JSON.stringify(prediction, null, 2)}`);
                            displayPrediction(prediction);
                        } else {
                            log(`⚠️ 解析失败，原始内容: ${content}`);
                            document.getElementById('test-results').innerHTML = '<div class="error">⚠️ 预测结果解析失败</div>';
                        }
                    } else {
                        log(`❌ AI未返回有效内容`);
                        document.getElementById('test-results').innerHTML = '<div class="error">❌ AI未返回有效内容</div>';
                    }
                } else {
                    const errorText = await response.text();
                    log(`❌ API请求失败: ${errorText}`);
                    document.getElementById('test-results').innerHTML = '<div class="error">❌ API请求失败</div>';
                }
            } catch (error) {
                log(`💥 预测过程出错: ${error.message}`);
                document.getElementById('test-results').innerHTML = '<div class="error">💥 预测过程出错</div>';
            }
        }

        function parsePrediction(content) {
            try {
                log('🔍 开始解析预测结果...');
                
                const lines = content.split('\n').map(line => line.trim()).filter(line => line);
                
                let ctr = '';
                let rating = '';
                let suggestion = '';
                
                for (const line of lines) {
                    if (line.startsWith('CTR:')) {
                        ctr = line.replace('CTR:', '').trim();
                    } else if (line.startsWith('评分:')) {
                        rating = line.replace('评分:', '').trim();
                    } else if (line.startsWith('建议:')) {
                        suggestion = line.replace('建议:', '').trim();
                    }
                }
                
                log(`📊 解析结果: CTR=${ctr}, Rating=${rating}, Suggestion=${suggestion}`);
                
                if (!ctr || !rating || !suggestion) {
                    log(`⚠️ 效果预测结果格式不完整`);
                    return null;
                }
                
                return { ctr, rating, suggestion };
            } catch (error) {
                log(`💥 解析效果预测结果失败: ${error.message}`);
                return null;
            }
        }

        function displayPrediction(prediction) {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = `
                <div class="prediction-result">
                    <h4>✅ 预测成功！</h4>
                    <div class="prediction-grid">
                        <div class="prediction-card">
                            <h4>📊 预估点击率 (CTR)</h4>
                            <div style="font-size: 18px; font-weight: bold; color: #28a745;">${prediction.ctr}</div>
                        </div>
                        <div class="prediction-card">
                            <h4>⭐ 效果评分</h4>
                            <div style="font-size: 18px; font-weight: bold; color: #ffc107;">${prediction.rating}</div>
                        </div>
                        <div class="prediction-card">
                            <h4>💡 优化建议</h4>
                            <div style="font-size: 14px; color: #6c757d;">${prediction.suggestion}</div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
