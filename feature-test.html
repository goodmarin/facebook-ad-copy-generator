<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 产品特性图片样式优化 */
        .feature-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-image:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* 自适应尺寸容器 */
        .feature-image-wrapper {
            aspect-ratio: 4/3;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
        }

        /* 加载状态样式 */
        .feature-image-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 1.5rem;
        }

        /* 装饰性元素 */
        .feature-image-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .feature-image-decoration:nth-child(1) {
            top: -1rem;
            right: -1rem;
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            animation-delay: 0s;
        }

        .feature-image-decoration:nth-child(2) {
            bottom: -1rem;
            left: -1rem;
            width: 1.5rem;
            height: 1.5rem;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            animation-delay: 2s;
        }

        /* 浮动动画 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .feature-image-wrapper {
                aspect-ratio: 3/2;
                max-width: 100%;
            }
            
            .feature-image-container {
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .feature-image-wrapper {
                aspect-ratio: 1/1;
            }
            
            .feature-image-container {
                min-height: 200px;
            }
        }

        /* 图片质量控制 */
        .feature-image img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            backface-visibility: hidden;
        }

        /* 渐变背景优化 */
        .feature-gradient-bg {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            position: relative;
            overflow: hidden;
        }

        .feature-gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        /* 图片加载优化 */
        .feature-image-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* 图片容器阴影效果 */
        .feature-image-shadow {
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* 图片边框效果 */
        .feature-image-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* 图片悬停效果 */
        .feature-image-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .feature-image-hover:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* 图片加载失败样式 */
        .feature-image-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #64748b;
            font-size: 0.875rem;
            text-align: center;
            border-radius: 1rem;
        }

        /* 图片控制按钮样式 */
        .feature-image-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 0 0 1.5rem 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-image-container:hover .feature-image-controls {
            opacity: 1;
        }

        /* 图片质量指示器 */
        .feature-image-quality {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
