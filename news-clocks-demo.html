<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯 + 全球时钟演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-white mb-8 text-center">新闻资讯 + 全球时钟演示</h1>
            
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-lg font-bold text-gray-900 mb-4">📰 新闻资讯轮播</h3>
                <p class="text-gray-600">猎豹移动官网新闻，自动轮播，点击跳转</p>
            </div>
            
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6">
                <h3 class="text-2xl font-bold text-white mb-6 text-center">🌍 全球时钟</h3>
                <p class="text-gray-300 text-center">与顶部全球时间保持一致的6个时区</p>
            </div>
        </div>
    </div>
</body>
</html>
