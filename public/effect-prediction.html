<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Facebook 广告效果预测工具</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .input-section {
            padding: 40px;
            background: #f8fafc;
        }
        
        .result-section {
            padding: 40px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #0ea5e9;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .result-card.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .prediction-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e0f2fe;
        }
        
        .prediction-label {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .prediction-value {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }
        
        .ctr { color: #0ea5e9; }
        .rating { color: #f59e0b; }
        .suggestion-text {
            background: #fef3c7;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #f59e0b;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-card {
            background: #fef2f2;
            border: 2px solid #ef4444;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #dc2626;
            display: none;
        }
        
        .error-card.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
            .prediction-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 广告效果预测</h1>
            <p>输入广告文案，获得专业的效果预测和优化建议</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="productName">产品名称 *</label>
                        <input type="text" id="productName" placeholder="例如：智能无线耳机" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productFeatures">产品特性 *</label>
                        <textarea id="productFeatures" placeholder="描述产品的主要特点和优势" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="targetAudience">目标受众 *</label>
                        <input type="text" id="targetAudience" placeholder="例如：年轻上班族、户外爱好者" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="region">投放地区 *</label>
                        <select id="region" required>
                            <option value="">请选择</option>

                            <option value="US">🇺🇸 美国</option>
                            <option value="JP">🇯🇵 日本</option>
                            <option value="KR">🇰🇷 韩国</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="adCopy">广告文案 *</label>
                        <textarea id="adCopy" placeholder="输入你的Facebook广告文案..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn" id="predictBtn">
                        🚀 生成效果预测
                    </button>
                </form>
            </div>
            
            <div class="result-section">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <h3>🤖 AI 正在分析你的广告文案...</h3>
                    <p>请稍候，这通常需要 3-5 秒</p>
                </div>
                
                <div class="error-card" id="errorCard">
                    <h3>❌ 预测失败</h3>
                    <p id="errorMessage">抱歉，预测服务暂时不可用，请稍后重试</p>
                </div>
                
                <div class="result-card" id="resultCard">
                    <h3>📊 效果预测结果</h3>
                    
                    <div class="prediction-grid">
                        <div class="prediction-item">
                            <div class="prediction-label">预估点击率</div>
                            <div class="prediction-value ctr" id="ctrValue">-</div>
                        </div>
                        
                        <div class="prediction-item">
                            <div class="prediction-label">效果评分</div>
                            <div class="prediction-value rating" id="ratingValue">-</div>
                        </div>
                    </div>
                    
                    <div class="suggestion-text">
                        <strong>💡 优化建议：</strong>
                        <p id="suggestionText">-</p>
                    </div>
                    
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0f2fe; font-size: 14px; color: #64748b;">
                        💡 此预测基于AI分析，仅供参考。实际效果可能因市场环境、受众群体等因素而有所不同。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const productFeatures = document.getElementById('productFeatures').value;
            const targetAudience = document.getElementById('targetAudience').value;
            const region = document.getElementById('region').value;
            const adCopy = document.getElementById('adCopy').value;
            
            if (!productName || !productFeatures || !targetAudience || !region || !adCopy) {
                alert('请填写所有必填字段！');
                return;
            }
            
            // 显示加载状态
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('errorCard').classList.remove('show');
            document.getElementById('predictBtn').disabled = true;
            document.getElementById('predictBtn').textContent = '预测中...';
            
            try {
                console.log('🤖 开始调用 DeepSeek API...');
                
                const prompt = `请对以下Facebook广告文案进行专业的营销效果预测：

产品信息：
- 产品名称：${productName}
- 产品特性：${productFeatures}
- 目标受众：${targetAudience}
- 投放地区：${region}

广告文案：『${adCopy}』

请基于文案的吸引力、情感共鸣、号召性语言、产品匹配度等因素，严格按照以下格式返回预测结果：

CTR: [预估点击率百分比，如2.8%]
评分: [1-5星评分，用★表示]
建议: [一句话的优化建议，不超过50字]

请确保格式准确，不要添加其他内容。`;

                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 客户端页面不应包含密钥，此示例仅用于回归验证，不发送授权头
                        // 'Authorization': 'Bearer '
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: '你是一个专业的Facebook广告效果预测专家，擅长分析广告文案的营销效果并提供准确的数据预测。'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 200,
                        temperature: 0.3,
                        top_p: 0.9
                    })
                });

                if (!response.ok) {
                    throw new Error(`API调用失败: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('✅ API响应成功:', data);
                
                const content = data.choices[0]?.message?.content;
                if (!content) {
                    throw new Error('AI未返回有效内容');
                }

                console.log('📊 AI返回内容:', content);

                // 解析结果
                const lines = content.split('\n').map(line => line.trim()).filter(line => line);
                let ctr = '';
                let rating = '';
                let suggestion = '';

                for (const line of lines) {
                    if (line.startsWith('CTR:') || line.includes('CTR:')) {
                        ctr = line.replace(/.*CTR:\s*/, '').trim();
                    } else if (line.startsWith('评分:') || line.includes('评分:')) {
                        rating = line.replace(/.*评分:\s*/, '').trim();
                    } else if (line.startsWith('建议:') || line.includes('建议:')) {
                        suggestion = line.replace(/.*建议:\s*/, '').trim();
                    }
                }

                console.log('📊 解析结果:', { ctr, rating, suggestion });

                // 如果解析失败，使用默认值
                if (!ctr || !rating || !suggestion) {
                    console.warn('⚠️ 解析结果不完整，使用备用解析方法');
                    
                    // 备用解析：更宽松的匹配
                    const numbers = content.match(/\d+\.?\d*%/g);
                    const stars = content.match(/[★☆]{1,5}/g);
                    
                    ctr = ctr || (numbers ? numbers[0] : '2.5%');
                    rating = rating || (stars ? stars[0] : '★★★☆☆');
                    suggestion = suggestion || '建议优化文案结构，增加情感共鸣元素';
                }

                // 显示结果
                document.getElementById('ctrValue').textContent = ctr;
                document.getElementById('ratingValue').textContent = rating;
                document.getElementById('suggestionText').textContent = suggestion;

                // 隐藏加载，显示结果
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultCard').classList.add('show');

                console.log('🎉 预测显示成功！');

            } catch (error) {
                console.error('💥 预测失败:', error);
                
                // 显示错误
                document.getElementById('errorMessage').textContent = `错误：${error.message}`;
                document.getElementById('loading').classList.remove('show');
                document.getElementById('errorCard').classList.add('show');
            } finally {
                // 恢复按钮状态
                document.getElementById('predictBtn').disabled = false;
                document.getElementById('predictBtn').textContent = '🚀 生成效果预测';
            }
        });

        // 页面加载完成提示
        window.addEventListener('load', function() {
            console.log('✅ 效果预测工具加载完成！');
            console.log('🎯 请填写表单并提交以获取预测结果');
        });
    </script>
</body>
</html>
