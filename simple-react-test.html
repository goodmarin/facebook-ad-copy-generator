<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React测试页面</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 React功能测试页面</h1>
        
        <div id="react-root"></div>
        
        <div class="test-section">
            <h3>📋 测试结果</h3>
            <div id="test-results"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function TestApp() {
            const [count, setCount] = useState(0);
            const [testResults, setTestResults] = useState([]);
            
            const addTestResult = (test, status, message) => {
                setTestResults(prev => [...prev, { test, status, message, time: new Date().toLocaleTimeString() }]);
            };
            
            useEffect(() => {
                // 测试React基本功能
                addTestResult('React加载', 'success', 'React库加载成功');
                addTestResult('useState Hook', 'success', 'useState Hook工作正常');
                addTestResult('useEffect Hook', 'success', 'useEffect Hook工作正常');
            }, []);
            
            const testClick = () => {
                setCount(prev => prev + 1);
                addTestResult('点击事件', 'success', `按钮点击成功，计数: ${count + 1}`);
            };
            
            const testAlert = () => {
                alert('React事件处理正常！');
                addTestResult('Alert功能', 'success', 'Alert弹窗显示正常');
            };
            
            return (
                <div>
                    <div class="test-section">
                        <h3>🎯 基本功能测试</h3>
                        <p>当前计数: <strong>{count}</strong></p>
                        <button onClick={testClick}>增加计数</button>
                        <button onClick={testAlert}>测试Alert</button>
                    </div>
                    
                    <div class="test-section">
                        <h3>📊 测试结果</h3>
                        {testResults.map((result, index) => (
                            <div key={index} class={`test-section ${result.status}`}>
                                <strong>{result.test}</strong> - {result.message}
                                <br />
                                <small>时间: {result.time}</small>
                            </div>
                        ))}
                    </div>
                    
                    <div class="test-section success">
                        <h3>✅ 状态</h3>
                        <p>如果能看到这个页面，说明React基本功能正常！</p>
                        <p>测试项目: {testResults.length} 个</p>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<TestApp />, document.getElementById('react-root'));
    </script>
</body>
</html>
