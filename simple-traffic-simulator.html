<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站流量模拟器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #ee5a24;
        }
        .url-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
        }
        .log-success { background: rgba(46, 204, 113, 0.3); }
        .log-info { background: rgba(52, 152, 219, 0.3); }
        .log-warning { background: rgba(241, 196, 15, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 网站流量模拟器</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalClicks">0</div>
                <div>总点击次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successfulClicks">0</div>
                <div>成功访问</div>
            </div>
        </div>

        <input type="text" class="url-input" id="targetUrl" 
               placeholder="输入目标网站URL" 
               value="https://your-domain.com">

        <div class="controls">
            <button onclick="startManualClick()">🖱️ 手动点击</button>
            <button onclick="startAutoClick()">🚀 自动点击</button>
            <button onclick="stopAutoClick()">⏹️ 停止自动</button>
            <button onclick="clearStats()">🗑️ 清空统计</button>
        </div>

        <div class="log" id="logContainer">
            <div class="log-entry log-info">🚀 流量模拟器已启动，准备生成Google Search Console流量数据...</div>
        </div>
    </div>

    <script>
        let stats = {
            totalClicks: 0,
            successfulClicks: 0,
            autoInterval: null
        };

        function updateStats() {
            document.getElementById('totalClicks').textContent = stats.totalClicks;
            document.getElementById('successfulClicks').textContent = stats.successfulClicks;
        }

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function simulateClick() {
            const url = document.getElementById('targetUrl').value.trim();
            if (!url) {
                addLog('❌ 请先输入目标URL', 'warning');
                return;
            }

            stats.totalClicks++;
            updateStats();

            try {
                // 创建隐藏的iframe来模拟访问
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    document.body.removeChild(iframe);
                    stats.successfulClicks++;
                    updateStats();
                    addLog(`✅ 成功访问: ${url}`, 'success');
                }, 1000);

            } catch (error) {
                addLog(`❌ 访问失败: ${error.message}`, 'warning');
            }
        }

        function startManualClick() {
            simulateClick();
        }

        function startAutoClick() {
            if (stats.autoInterval) {
                addLog('⚠️ 自动点击已在运行中', 'warning');
                return;
            }

            const url = document.getElementById('targetUrl').value.trim();
            if (!url) {
                addLog('❌ 请先输入目标URL', 'warning');
                return;
            }

            stats.autoInterval = setInterval(simulateClick, 2000); // 每2秒点击一次
            addLog('🚀 开始自动点击，间隔: 2秒', 'info');
        }

        function stopAutoClick() {
            if (stats.autoInterval) {
                clearInterval(stats.autoInterval);
                stats.autoInterval = null;
                addLog('⏹️ 已停止自动点击', 'info');
            }
        }

        function clearStats() {
            stats = {
                totalClicks: 0,
                successfulClicks: 0,
                autoInterval: null
            };
            updateStats();
            document.getElementById('logContainer').innerHTML = 
                '<div class="log-entry log-info">🚀 流量模拟器已启动，准备生成Google Search Console流量数据...</div>';
            addLog('🗑️ 统计数据已清空', 'info');
        }

        window.addEventListener('load', () => {
            addLog('🎯 流量模拟器加载完成，用于Google Search Console数据生成', 'info');
            addLog('💡 提示: 将目标URL改为你的网站地址，然后开始模拟点击', 'info');
        });

        window.addEventListener('beforeunload', () => {
            if (stats.autoInterval) {
                clearInterval(stats.autoInterval);
            }
        });
    </script>
</body>
</html>
